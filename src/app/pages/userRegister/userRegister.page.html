<ion-content [fullscreen]="true">
  <div class="contenido">
    <ion-img src="../assets/logo/Logo_Circulo.png"></ion-img>
    <h2>Registro</h2>
    <!-- formulario con los datos necesarios para registrar un nuevo usuario, validaci칩n para cada campo-->
    <form class="formulario" [formGroup]="formularioRegistro">
        <ion-input fill="solid" type="text" required placeholder="Alias" [(ngModel)]="alias" name="alias" formControlName="alias" ></ion-input> 
        <ion-label *ngIf="formularioRegistro.get('alias')?.invalid && formularioRegistro.get('alias')?.touched" color="danger">El alias debe tener entre 3 y 50 caracteres</ion-label>

        <ion-input fill="solid" type="email" required  placeholder="Correo electr칩nico" [(ngModel)]="email" name="email" formControlName="email"></ion-input>
        <ion-label *ngIf="formularioRegistro.get('email')?.invalid && formularioRegistro.get('email')?.touched" color="danger">Introduce un email v치lido</ion-label>

        <ion-input fill="solid" type="password" required required placeholder="Contrase침a" [(ngModel)]="password" name="password" formControlName="password"></ion-input>
        <div *ngIf="formularioRegistro.get('password')?.invalid && formularioRegistro.get('password')?.touched">
          <ion-label class="ion-padding" *ngFor="let literal of this.literalesPassword" color="danger">
            {{literal}}
          </ion-label>
        </div>
    </form>

    <ion-button expand="block" [disabled]="formularioRegistro.invalid" (click)="onSubmit()">
      Registrar
    </ion-button>
  </div>
</ion-content>
