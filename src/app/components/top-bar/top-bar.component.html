<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button>
      <ion-img src="../assets/icon/logout.png" class="imagen" *ngIf="this.paginaActual.logout" (click)="this.logout()" alt="imagen logout"></ion-img>
    </ion-button>
    <ion-button>
      <ion-img src="../assets/icon/flecha.png" class="imagen" *ngIf="this.paginaActual.backarrow" (click)="this.goBack()"/>
    </ion-button>
    <ion-button>
      <ion-img src="../assets/icon/casa.png" class="imagen" *ngIf="this.paginaActual.home" (click)="this.goMenu()" alt="imagen casa menu"></ion-img>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button>
      <ion-img src="../assets/icon/sobre.png" class="imagen" *ngIf="this.mensajesPendientes == true && this.paginaActual.messages" (click)="this.goConversaciones()" alt="imagen sin mensajes pendientes"></ion-img>
      <ion-img src="../assets/icon/sobre_notificacion.png" class="imagen"  *ngIf="this.mensajesPendientes == false && this.paginaActual.messages" (click)="this.goConversaciones()" alt="imagen con mensajes pendientes"></ion-img>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
